<!DOCTYPE html>
<html>
<head>
    <title>Form Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .method {
            font-weight: bold;
            color: #4CAF50;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Form Submission Result</h1>

    <div class="result">
        <p>Form submitted using <span class="method">{{ result.method }}</span> method.</p>

        <h2>Submitted Data:</h2>
        <p><strong>Name:</strong> {{ result.name }}</p>
        <p><strong>Email:</strong> {{ result.email }}</p>
        <p><strong>Message:</strong> {{ result.message }}</p>
    </div>

    <a href="/form" class="back-button">Back to Form</a>
</body>
</html>
