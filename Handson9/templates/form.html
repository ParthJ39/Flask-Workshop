<!DOCTYPE html>
<html>
<head>
    <title>Flask Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .method-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Form Handling Example</h1>

    <h2>POST Method Form</h2>
    <form action="/form" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit via POST</button>
    </form>

    <h2>GET Method Form</h2>
    <form action="/form" method="GET">
        <div class="form-group">
            <label for="name-get">Name:</label>
            <input type="text" id="name-get" name="name" required>
        </div>
        <div class="form-group">
            <label for="email-get">Email:</label>
            <input type="email" id="email-get" name="email" required>
        </div>
        <div class="form-group">
            <label for="message-get">Message:</label>
            <textarea id="message-get" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit via GET</button>
    </form>
</body>
</html>
